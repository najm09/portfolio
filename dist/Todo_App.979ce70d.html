<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Todo Tracker</title>

    <style>body {
            box-sizing: border-box;
            font-family: sans-serif;
            position: relative;
            text-align: center;
        }

        #list {
            border: 2px thin black;
            border-radius: 5px;
            margin-top: 12px;
            padding: 12px;

        }

        #Body {
            
            margin-left: 400px;
            padding: 12px;
            border-radius: 10px;
            width: 500px;
        }

        #title {
            padding: 10px;
            font-size: 35px;
            font-style: arial;
        }

        #todo-header {
            font-size: 34px;
        }

        input[type=text] {
            border: 3px thin;
            border-radius: 5px;
            font-size: 24px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            background-color: #37474f;
            display: inline-block;
            color: white;
            width: fit-content;
            padding: 15px;
            margin-right:8px ;
            margin-bottom: 25px;
            border-radius: 5px;
        }

        button {
            background-color: #37474f;
            border-radius: 5px;
            color: white;
            font-size: 19px;
            cursor: pointer;
        }</style>

</head>

<body>
    <div id="Body">
        <div>
            <h1 id="title">Todo Tracker</h1>
        </div>
        <form>
            <input type="text" id="user-todo" placeholder="New Todo" required="">
            <button id="add">+</button>
            <button id="clear">Reset</button>
        </form>
        <div id="list">
            <span id="todo-header"></span>
            <ul></ul>
        </div>
    </div>

    <script src="/main.e0ff721a.js"></script>
</body>

</html>
